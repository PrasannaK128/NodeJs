<div class="container">
  <h1>Employee Management</h1>

  <div class="actions">
    <button class="btn btn-primary" (click)="showAddForm()">â• Add</button>
    <button class="btn btn-warning" (click)="showUpdateForm()">âœï¸ Update</button>
    <button class="btn btn-danger" (click)="showDeleteForm()">ğŸ—‘ï¸ Delete</button>
    <button class="btn btn-secondary" (click)="logout()">ğŸšª Logout</button>
  </div>

  <!-- Add Employee Form -->
  <div *ngIf="isAddFormVisible" class="form-box">
    <h2>Add Employee</h2>
    <form class="form-grid">
      <input type="text" placeholder="Name" [(ngModel)]="formData.name">
      <input type="email" placeholder="Email" [(ngModel)]="formData.email">
      <input type="password" placeholder="Password" [(ngModel)]="formData.password">
      <input type="text" placeholder="Company" [(ngModel)]="formData.companyname">
      <input type="number" placeholder="Salary" [(ngModel)]="formData.salerey">
      <input type="text" placeholder="Department" [(ngModel)]="formData.department">
      <input type="file" (change)="onFileSelected($event)">
    </form>
    <button class="btn btn-primary full-width" (click)="addEmployee()">âœ… Submit</button>
  </div>

  <!-- Update Employee Form -->
  <div *ngIf="isUpdateFormVisible" class="form-box">
    <h2>Update Employee</h2>
    <form class="form-grid">
      <input type="text" placeholder="ID" [(ngModel)]="formData.id">
      <input type="text" placeholder="Name" [(ngModel)]="formData.name">
      <input type="email" placeholder="Email" [(ngModel)]="formData.email">
      <input type="password" placeholder="Password" [(ngModel)]="formData.password">
      <input type="text" placeholder="Company" [(ngModel)]="formData.companyname">
      <input type="number" placeholder="Salary" [(ngModel)]="formData.salerey">
      <input type="text" placeholder="Department" [(ngModel)]="formData.department">
      <input type="file" (change)="onFileSelected($event)">
    </form>
    <button class="btn btn-warning full-width" (click)="updateEmployee()">ğŸ”„ Submit</button>
  </div>

  <!-- Delete Form -->
  <div *ngIf="isDeleteFormVisible" class="form-box">
    <h2>Delete Employee</h2>
    <form class="form-grid">
      <input type="text" placeholder="ID" [(ngModel)]="formData.id">
    </form>
    <button class="btn btn-danger full-width" (click)="deleteEmployee()">ğŸ—‘ï¸ Delete</button>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="employee-table">
      <thead>
        <tr>
          <th (click)="sortDataId()" class="sortable">ID â¬</th>
          <th>Image</th>
          <th (click)="sortDataName()" class="sortable">Name â¬</th>
          <th (click)="sortDataEmail()" class="sortable">Email â¬</th>
          <th (click)="sortDataCompany()" class="sortable">Company â¬</th>
          <th (click)="sortDataSalary()" class="sortable">Salary â¬</th>
          <th (click)="sortDataDepartment()" class="sortable">Department â¬</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of data">
          <td>{{ i.id }}</td>
          <td>
            <img [src]="'http://localhost:1000/uploads/' + i.passport" class="profile-pic" />
          </td>
          <td>{{ i.name }}</td>
          <td>{{ i.email }}</td>
          <td>{{ i.companyname }}</td>
          <td>{{ i.salerey }}</td>
          <td>{{ i.department }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button class="btn btn-secondary" (click)="previousPage()">â¬…ï¸ Previous</button>
    <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="btn btn-secondary" (click)="nextPage()">Next â¡ï¸</button>
  </div>
</div>
